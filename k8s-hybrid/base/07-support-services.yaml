# k8s-hybrid/base/07-support-services.yaml
# ChromaDB for vector storage
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromadb
  namespace: ai-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chromadb
  template:
    metadata:
      labels:
        app: chromadb
    spec:
      containers:
      - name: chromadb
        image: chromadb/chroma:latest
        ports:
        - containerPort: 8000
        env:
        - name: IS_PERSISTENT
          value: "TRUE"
        volumeMounts:
        - name: chroma-storage
          mountPath: /chroma
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
          limits:
            memory: "8Gi"
            cpu: "4"
      volumes:
      - name: chroma-storage
        persistentVolumeClaim:
          claimName: chromadb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: chromadb-service
  namespace: ai-assistant
spec:
  selector:
    app: chromadb
  ports:
  - port: 8000
    targetPort: 8000
---
# Redis for caching
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: ai-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command: ["redis-server", "--maxmemory", "2gb", "--maxmemory-policy", "allkeys-lru"]
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "1"
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: ai-assistant
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379